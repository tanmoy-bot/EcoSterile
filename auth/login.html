<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EcoSterile Pro</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="auth-pages.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-content">
            <!-- Logo -->
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-icon">ðŸŒ±</div>
                    <h1>EcoSterile</h1>
                </div>
                <p class="logo-subtitle">Professional pH Monitoring System</p>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form-wrapper">
                <h2>Sign In</h2>
                <p class="auth-form-description">Welcome back! Sign in to your account</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                            required autocomplete="email" />
                        <span id="email-error" class="form-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required autocomplete="current-password" />
                        <span id="password-error" class="form-error"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-btn">
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <!-- Google Sign In -->
                <button type="button" class="btn btn-google" id="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <span>Google</span>
                </button>

                <!-- Links -->
                <div class="auth-links">
                    <a href="reset-password.html" class="link-secondary">Forgot password?</a>
                    <span class="divider-text">â€¢</span>
                    <a href="signup.html" class="link-secondary">Create account</a>
                </div>
            </div>

            <!-- Footer -->
            <p class="auth-footer">
                Protected by Firebase Auth | No data is stored locally
            </p>
        </div>

        <!-- Background Element -->
        <div class="auth-bg"></div>
    </div>

    <script type="module">
        import { loginWithEmail, signInWithGoogle } from './auth.js';
        import { showLoading, hideLoading } from '../components/loader.js';

        const loginForm = document.getElementById('login-form');
        const googleBtn = document.getElementById('google-btn');
        const submitBtn = document.getElementById('submit-btn');

        // Login with Email
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                return;
            }

            showLoading('Signing in...');
            submitBtn.disabled = true;

            const result = await loginWithEmail(email, password);
            hideLoading();
            submitBtn.disabled = false;

            if (result.success) {
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 500);
            }
        });

        // Login with Google
        googleBtn.addEventListener('click', async () => {
            showLoading('Signing in with Google...');
            googleBtn.disabled = true;

            const result = await signInWithGoogle();
            hideLoading();
            googleBtn.disabled = false;

            if (result.success) {
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 500);
            }
        });
    </script>
</body>

</html>
